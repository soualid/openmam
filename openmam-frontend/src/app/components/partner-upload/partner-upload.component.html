<h1>Your pending uploads</h1>
<p>
    Here are the uploads requested for your account, click on a row to open the upload widget.
</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="result?.numberOfElements; else firstLoad">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.media.id}} </td>
    </ng-container>

    <ng-container matColumnDef="media">
      <th mat-header-cell *matHeaderCellDef> Media</th>
      <td mat-cell *matCellDef="let element"> {{element.media.value}} (#{{element.media.id}}) </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> <span class="code">{{element.status}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Creation date </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'yyyy/MM/dd'}} </td>
    </ng-container>    
    
    <tr mat-row (click)="clickedRow(row)" *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<ng-template #firstLoad>
    <div *ngIf="loading; else empty">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
<ng-template #empty>
</ng-template>
